<!DOCTYPE html>
<html>

<head>
    <title>Gift Booster Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }

        .success {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        .info {
            color: blue;
            margin: 10px 0;
        }

        .params {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ‰ Gift Booster - OAuth Test Success!</h1>
        <p class="success">âœ… Your OAuth flow is working correctly!</p>

        <div class="info">
            <h3>URL Parameters:</h3>
            <div class="params" id="params"></div>
        </div>

        <div class="info">
            <h3>Next Steps:</h3>
            <ul>
                <li>âœ… OAuth authentication completed</li>
                <li>âœ… App is properly deployed</li>
                <li>âœ… Ready for Shopify App Store submission</li>
            </ul>
        </div>

        <p><strong>Your Gift Booster app is working perfectly!</strong></p>
    </div>

    <script>
        // Display URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const paramsDiv = document.getElementById('params');

        if (urlParams.toString()) {
            let paramsList = '';
            for (const [key, value] of urlParams) {
                paramsList += `<strong>${key}:</strong> ${value}<br>`;
            }
            paramsDiv.innerHTML = paramsList;
        } else {
            paramsDiv.innerHTML = '<em>No parameters found</em>';
        }
    </script>
</body>

</html>
