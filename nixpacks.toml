[phases.setup]
nixPkgs = ['nodejs-18_x', 'npm-9_x']

[phases.install]
cmds = [
  'cd server && npm install',
  'cd client && npm install'
]

[phases.build]
cmds = [
  'rm -rf client/build',
  'rm -rf server/public',
  'cd client && npm run build',
  'mkdir -p server/public',
  'cp -r client/build/* server/public/'
]

[start]
cmd = 'cd server && node index.js'